<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NIH Customer Service Tool</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
      <h2 id='cmdScript'></h2>
    <div>
        <p><button class="btn" id="password"><i class="fa fa-lock"></i><span> Password Management</span></button></p>
        <p><button class="btn" id="info"><i class="fa fa-info"></i> My Computer Information</button></p>
        <p><button class="btn" id="status"><i class="fa fa-search"></i> Check Status of Open Requests</button></p>
        <p><button class="btn" id="showdrive"><i class="fa fa-arrow"></i> Show My Network Drives</button></p>
        <p><button class="btn" id="mapdrive"><i class="fa fa-network"></i> Map Network Drive</button></p>
        <p><button class="btn" id="support"><i class="fa fa-help"></i> Bomgar Remote Support</button></p>
        <p><button class="btn" id="feedback"><i class="fa fa-user"></i> Customer feedback</button></p>
    </div>
    <div class="center">
      <p>NIH IT Service Desk</p>
      <p>301-496-4357 (help)</p>
    </div>

      <p><button class="btn" id="exit"><i class="fa fa-exit"></i> Exit</button></p>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
